<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>Sample Form</title>
</head>
<body>
<form action="" method="post">
		<!-- text field -->
	<label for="username">Username:</label>
	<input type="text" name="username" required="true" placeholder="user123" id="username"></input><br>

		<!-- password field -->
	<label>Password:</label>
	<input type="password" name="password"></input><br>

	    <!-- radio button -->
	<label>Meal:</label>
	<input type="radio" name="meal" value="breakfast">Breakfast</input>
	<input type="radio" name="meal" value="lunch" checked>Lunch
	<input type="radio" name="meal" value="dinner">Dinner <br>

		<!-- checkbox -->
	<label>Utensils:</label><br>
	<input type="checkbox" name="utensil" value="spoon">Spoon
	<input type="checkbox" name="utensil" value="fork">Fork
	<input type="checkbox" name="utensil" value="knife">Knife
	<input type="checkbox" name="utensil" value="chopsticks">Chopsticks<br>

		<!-- email -->
	<label>Email:</label>
	<input type="email" name="email"></input><br>

		<!-- number -->
	<label>Age:</label>
	<input type="number" name="age" id="age" min=0></input><br>

		<!-- textarea -->
	<textarea name="comment">Write your comment here</textarea><br>

		<!-- dropdown list -->
	<select name="tvstation">
		<option value="abscbn">ABS-CBN</option>
		<option value="tv5">TV5</option>
		<option value="gma" selected>GMA</option>
	</select><br>

		<!-- file input -->
	<input type="file" name="profile pic"></input><br>

		<!-- button -->
	<button>button</button> <br>

		<!-- fieldset -->
	<fieldset>
		<legend>Contact details:</legend>
		<label>Email: <input type="text" name="email"></input></label><br>
		<label>Mobile: <input type="number" name="contact_number"></input></label><br>
	</fieldset>
		<!-- submit -->
	<input type="submit" value="Log in"></input><br>
</form>
</body>
</html>
