<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title></title>
</head>
<body>
<fieldset>
	<legend>Your Details:</legend>
	<label>Name: <input type="text" name="username"></input></label><br>
	<label>Email: <input type="email" name="email"></input></label>
</fieldset><br>
<fieldset>
	<legend>Your Review:</legend><br>
	<label>How did you hear about us?</label>
	<select name="browse">
		<option value="google">Google</option>
		<option value="fb" selected="">Facebook</option>
		<option value="instagram">Instagram</option>
	</select><br><br>
	<label>Would you visit again?</label><br>
	<input type="radio" name="choice" value="yes">Yes</input>
	<input type="radio" name="choice" value="no">No
	<input type="radio" name="choice" value="maybe">Maybe 
	<input type="radio" name="Thank you">Thank you for that wonderful question</input><br><br>
	<label>Comments:</label><br>
	<textarea name="comment"></textarea><br><br>

	<input type="checkbox" name="sign" value="sign" checked>Sign me up for email updates<br>
	<input type="submit" value="Submit review"></input><br>

</fieldset>
</body>
</html>
